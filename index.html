<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft card</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:300,400,600" rel="stylesheet">

</head>
<body>
    <section class="nft-card">
        <div class="card">
            <div class="card__img">
                <img class="card-imge" src="/images/image-equilibrium.jpg" alt="image-equilibrium">
                <div class="image-icon"><img src="/images/icon-view.svg" alt=""></div>
            </div>
            <div class="content-wrapper">
                <div class="card-title">Equilibrium #3429</div>
                <div class="card-desc">Our Equilibrium collection promotes
                    balance and calm.</div>
                <div class="info__wrapper">
                    <div class="card-eth">0.041 ETH</div>
                    <div class="card-time">3 days left</div>
                </div>
                <div class="card-info">
                    <img src="/images/image-avatar.png" alt="image-avatar">
                    <div class="card-author">Creation of</div>
                    <div class="card-author-name">Jules Wyvern</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
